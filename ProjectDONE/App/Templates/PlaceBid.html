<ons-page ng-controller="PlaceBidController" class="placeBid">
    <ons-toolbar>
        <div class="left"><ons-back-button></ons-back-button></div>
        <div class="center">Place Bid</div>
    </ons-toolbar>
    <div>
        <div class="jobState">
            <hr style="margin:0px;" />
            <div>
                <div class="bid">
                    <ons-icon icon="ion-social-usd"></ons-icon>
                    <input type="text" ng-keyup="CalculateTotal()"
                           id="bid_amount" ng-model="bid.Amount" placeholder="0.00" />
                    <div class="inputTitle">Customer Pays</div>
                     <ons-icon icon="ion-social-usd"></ons-icon>
                    <input type="text" disabled="disabled"
                           id="bid_fee" ng-model="bid.Fee" placeholder="0.00" />
                    <div class="inputTitle">Service Charge</div>
                     <ons-icon icon="ion-social-usd"></ons-icon>
                    <input type="text" ng-keyup="CalculateAmount()"
                           id="bid_total" ng-model="bid.Total" placeholder="0.00" />
                    <div class="inputTitle">You Keep</div>
                <ons-button ng-click="BidOnCurrentJob()">Place Bid</ons-button>

            </div>
        </div>
    </div>
</ons-page>
