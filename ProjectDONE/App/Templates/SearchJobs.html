<ons-page ng-controller="searchJobsController" class="searchJobs">
    <toolbar back="" title="Search Jobs"></toolbar>

    <ons-scroller class="jobs">
        <ons-list>
            <ons-list-item class="list__item--tappable list__item__line-height job"
                           modifier="chevron"
                           ng-repeat="job in jobs"
                           ng-click="SelectJob(job)">
                <ons-row>
                    <ons-col width="95px">
                        <div class="thumb" style="background-image:url('{{job.Media.URL}}'); background-size:contain; background-repeat:no-repeat; background-position-x:center; background-position-y:center"></div>
                    </ons-col>
                    <ons-col>
                        <div class="job">
                            <div class="title" ng-bind="job.Title"></div>
                            <div class="description" ng-bind="job.PublicDescription"></div>
                            <div class="overlay"></div>
                        </div>
                    </ons-col>
                </ons-row>
            </ons-list-item>
        </ons-list>
    </ons-scroller>
</ons-page>
