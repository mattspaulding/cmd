<ons-page ng-controller="loginController">
    <div style="text-align: center;">
        <img src="App/images/icon-logo-with-text.png" style="width: 200px; margin-top: 20px;" />
    </div>

    <div style="margin: 0 10px; padding: 5px; background-color: #f9f9f9;">
        <form name="login.form" novalidate ng-submit="login.Submit()">
            <input placeholder="Email Address" class="text-input" ng-model="login.email" style="width:100%;" />
            <input placeholder="Password" type="password" class="text-input" ng-model="login.password" style="width:100%; margin-bottom:10px;" />
            <ons-button modifier="large" ng-click="login.LoginClick()" style="width:100%; margin-bottom:10px;">Login</ons-button>
            <a href="#" style="width:100%" ng-click="login.GoToRegister()">Sign Up</a>

            <input type="submit" value="Login" class="ng-hide" />
        </form>
</div>
    <a href="https://www.positivessl.com" style="font-family: arial; font-size: 10px; color: #212121; text-decoration: none;"><img src="https://www.positivessl.com/images-new/PositiveSSL_tl_trans.png" alt="Positive SSL on a transparent background" title="Positive SSL on a transparent background" border="0" /></a>
</ons-page>
