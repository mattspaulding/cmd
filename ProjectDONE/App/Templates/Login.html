<ons-page ng-controller="loginController">
    
    <section style="display:block; margin:10px;">
        <input placeholder="Email Address" class="text-input" ng-model="email" style="width:100%; margin-bottom:10px;"/>
        <input placeholder="Password" type="password" class="text-input" ng-model="password" style="width:100%"/>
    </section>
        
    <ons-button modifier="large" ng-click="Login()">Login</ons-button>
    
</ons-page>
